<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script defer src = "script.js"></script>
    <title>Quiz</title>
    <link rel="icon preconnect" href="assets/images/logo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
            <button class="btn">Option 1</button>
            <button class="btn">Option 2</button>
            <button class="btn">Option 3</button>
            <button class="btn">Option 4</button>
        </div>
    </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
            <button id="next-btn" class="next-btn btn hide">Next Question</button>
        </div>
        <div id="score"></div>
        <div id="save-score" class="save-score hide">
            
        </div>
    </div>
</body>
</html>
